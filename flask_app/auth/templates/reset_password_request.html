{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<div class="row justify-content-center">
  <h1>Request Reset Password</h1>
</div>
<div class="row justify-content-center">
  <form action="" method="post">
    {{ form.hidden_tag() }}
    {{ render_field(
        form.email,
        type="email",
        required="true"
      ) }}
    {{ form.submit(class="btn btn-success") }}
  </form>
</div>
{% endblock %}
