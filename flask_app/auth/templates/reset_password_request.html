{% extends "auth_template.html" %}
{% from "helper.html" import render_field %}

{% block content %}
  <h1>Request Reset Password</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ render_field(
        form.email,
        type="email",
        required="true"
      ) }}
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
