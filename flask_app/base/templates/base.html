<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
  <title>Slip App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="d-flex flex-grow-1">
    <a class="navbar-brand" href="{{ url_for('views.index') }}">Slip App</a>
    </div>
    <div class="navbar-collapse flex-grow-1 text-right" id="myNavbar">
      <ul class="navbar-nav ml-auto flex-nowrap">
        <li class="nav-item">
          {% if current_user.is_authenticated %}
            <span class="navbar-text">
              Your're logged in as {{ current_user.username }}
            </span>
            <a class="btn btn-warning" href="{{ url_for('auth.logout') }}">Log out</a>
          {% else %}
            <a class="btn btn-primary" href="{{ url_for('auth.login') }}">Log in</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
